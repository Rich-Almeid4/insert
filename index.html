<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                // Pegando os valores dos inputs nome e senha
                var telefone = $("#telefone").val();
                var nome = $("#nome").val();
                var senha = $("#senha").val();

                $.ajax({
                    url: "insert.php",
                    type: "POST",
                    // Enviando os dados via POST
                    data: "nome="+nome+"&telefone="+telefone+"&senha="+senha,
                    dataType: "html"
                }).done(function(resposta) {
                    console.log(resposta);
                }).fail(function(jqXHR, textStatus) {
                    console.log("Request failed: " + textStatus);
                })
            });
        });
    </script>
</head>
<body>
    
    <div class="container">
      <input type="text" id="nome"  class="input" placeholder="nome"><br><br>
        
      <input type="text" id="telefone"  class="input" placeholder="telefone"><br><br>
       
        <input type="password" id="senha" class="input" placeholder="senha"><br><br>

        <button type="button" class="butão">Cadastrar</button>

        <br><br>
    </div>
</body>
</html>
